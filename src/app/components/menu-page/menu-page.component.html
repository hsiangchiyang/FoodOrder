<div class="text-center">
  <div class="container">
    <h1 ><strong> Food Order </strong></h1>
    <hr>
    <hr>
    <div *ngIf="state == 'ordering'" class="summary">
      <app-order-form (onFormGroupChange)="updateSummary($event)"></app-order-form>
    </div>
    <br>
    <div *ngIf="state == 'summary'" class="summary">
      <h3> Order Summary </h3>
      <app-food-summary [items]="summary.cart"></app-food-summary>
      <br>
      <p>Thanks for ordering!</p>
    </div>
  </div>
</div>
